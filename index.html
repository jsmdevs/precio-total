<!doctype html>
<html lang="es">

<head>
    <title>Precio Total | Precios de los servicios en Argentina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <!-- Nav tabs -->
        <nav>
            <div class="navbar">
                <a class="carrito-mobile" href="">Total: $<span id="precio-total-navbar">0,00</span></a>
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="section">
            <div class="cards"></div>
            <footer>
                <div class="container">
                    <img class="logo-mobile" src="img/logo.svg" alt="Precio Total Logo">
                    <img class="logo-desktop" src="img/logo-footer-desktop.svg" alt="Precio Total Logo">
                    <p>Â©<span id="date-copy"></span> - Todos los derechos reservados</p>
                    <div class="redes">
                        <a href=""><i class="bi bi-github"></i></a>
                        <a href=""><i class="bi bi-instagram"></i></a>
                        <a href=""><i class="bi bi-twitter-x"></i></a>
                    </div>
                    <a href="">J.S.M. Dev.</a>
                </div>
            </footer>
        </div>
        <div class="carrito-container">
            <div class="carrito" id="carrito">
                <div class="list-serv-select" id="list-serv-select"></div>
                <div class="impuestos">
                    <h2>Impuestos a aplicar</h2>
                    <div id="impuestos-0"></div>
                    <div id="impuestos-1"></div>
                    <div id="impuestos-2"></div>
                    <div id="impuestos-3"></div>
                    <div class="resultado" id="impuestos-4"></div>
                </div>
            </div>
            <div class="carrito-vacio" id="carrito-vacio">
                <p>Seleccione los servicios y planes que desee</p>
            </div>
            <div class="total-final">
                <h2>Precio final</h2>
                <p>Con impuestos incluidos = <strong>$<span id="total-final">0,00</span></strong></p>
            </div>
        </div>
    </main>

    <!-- JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
