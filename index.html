<!doctype html>
<html lang="es">

<head>
    <title>Precio Total | Precios de los servicios en Argentina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <header>
        <!-- Nav tabs -->

        <nav>
            <div class="navbar" id="menu">
                <div class="carrito-mobile-container">
                    <label class="carrito-mobile-icon" for="btn-carrito"><i class='bx bx-cart'></i></label>
                    <label class="carrito-mobile-precio" for="btn-carrito" href=""> $<span
                            id="precio-total-navbar">0,00</span></label>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="section">
            <div class="cards"></div>

            <footer>
                <div class="container">
                    <img class="logo-mobile" src="img/logo.svg" alt="Precio Total Logo">
                    <img class="logo-desktop" src="img/logo-footer-desktop.svg" alt="Precio Total Logo">
                    <p>Â©<span id="date-copy"></span> - Todos los derechos reservados</p>
                    <div class="redes">
                        <a href=""><i class="bi bi-github"></i></a>
                        <a href=""><i class="bi bi-instagram"></i></a>
                        <a href=""><i class="bi bi-twitter-x"></i></a>
                    </div>
                    <a href="">J.S.M. Dev.</a>
                </div>
            </footer>
        </div>

        <input type="checkbox" class="check-carrito" id="btn-carrito">
        <div class="carrito-container">
            <div class="carrito" id="carrito">
                <div class="carrito-vacio"><p><strong>Servicios seleccionados</strong></p></div>
                <div class="list-serv-select" id="list-serv-select">
                </div>
                <div class="impuestos">
                </div>
            </div>
            <div class="total-final">
                <h2><strong>Precio final</strong></h2>
                <p>Con impuestos incluidos: <strong>$<span id="total-final">0,00</span></strong></p>
            </div>
        </div>
    </main>

    <!-- JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
